name: Trigger auto deployment for helloworldcontainer824

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/helloworldcontainer824-AutoDeployTrigger-4f0cf16e-c7a5-4c18-b560-8d95ec767b8b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HELLOWORLDCONTAINER824_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HELLOWORLDCONTAINER824_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HELLOWORLDCONTAINER824_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistry824.azurecr.io
          registryUsername: ${{ secrets.HELLOWORLDCONTAINER824_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HELLOWORLDCONTAINER824_REGISTRY_PASSWORD }}
          containerAppName: helloworldcontainer824
          resourceGroup: HelloWorldApp
          imageToBuild: containerregistry824.azurecr.io/helloworldcontainer824:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


